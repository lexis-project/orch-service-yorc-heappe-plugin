tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: heappe-types
  template_version: 1.0.2
  template_author: yorc

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - yorc-types:1.1.0

data_types:
  org.heappe.types.CommandTemplateParameterValue:
    derived_from: tosca.datatypes.Root
    properties:
      CommandParameterIdentifier :
        description: Command parameter identifier
        type: string
        required: true
      ParameterValue:
        description: Command parameter value
        type: string
        required: false
  org.heappe.types.EnvironmentVariable:
    derived_from: tosca.datatypes.Root
    properties:
      Name:
        description: Environment variable name
        type: string
        required: true
      Value:
        description: Environment variable value
        type: string
        required: false
  org.heappe.types.TaskSpecification:
    derived_from: tosca.datatypes.Root
    properties:
      Name:
        description: Task name
        type: string
        required: true
      ClusterNodeTypeId:
        description: Cluter node type ID
        type: integer
        required: true
      CommandTemplateId:
        description: Command template ID
        type: integer
        required: true
      TemplateParameterValues:
        description: Command template parameters
        type: list
        entry_schema:
          type: org.heappe.types.CommandTemplateParameterValue
        required: false
      WalltimeLimit:
        description: Maximum time for the task to run (in seconds)
        type: integer
        required: true
      MinCores:
        description: Minimum number of cores required
        type: integer
        default: 1
        required: false
      MaxCores:
        description: Maximum number of cores required
        type: integer
        default: 1
        required: false
      Priority:
        description: Job priority
        type: integer
        default: 4
        required: false
      EnvironmentVariables:
        description: Environment variables
        type: list
        entry_schema:
          type: org.heappe.types.EnvironmentVariable
        required: false
      RequiredNodes:
        description: Required nodes
        type: string
        required: false
      JobArrays:
        description: Job arrays
        type: string
        required: false
      IsExclusive:
        description: Is it exclusive
        type: boolean
        default: false
        required: false
      IsRerunnable:
        description: Is it re-runnable
        type: boolean
        default: false
        required: false
      CpuHyperThreading:
        description: CPU Hyper threading
        type: boolean
        default: false
        required: false
      StandardInputFile:
        type: string
        required: false
      StandardOutputFile:
        type: string
        default: "console_Stdout"
        required: false
      StandardErrorFile:
        type: string
        default: "console_Stderr"
        required: false
      ProgressFile:
        type: string
        default: "console_Stdprog"
        required: false
      LogFile:
        type: string
        default: "console_Stdlog"
        required: false
      ClusterTaskSubdirectory:
        type: string
        required: false
  org.heappe.types.JobSpecification:
    derived_from: tosca.datatypes.Root
    properties:
      Name:
        description: Job name
        type: string
        required: true
      Project:
        description: Accounting project
        type: string
        required: true
      ClusterId :
        description: Cluster ID
        type: integer
        required: true
      Tasks :
        description: Tasks (at leat one task needs to be defined)
        type: list
        entry_schema:
          type: org.heappe.types.TaskSpecification
        required: true
      WaitingLimit:
        description: Limit for the waiting time in cluster queue (seconds)
        type: integer
        default: 0
        required: false
      FileTransferMethodId:
        description: File transfer method (1 for NetworkShare, 2 for SftpScp)
        type: integer
        default: 2
        required: false
      NotificationEmail:
        description: Notification email
        type: string
        required: false
      PhoneNumber:
        description: Phone number
        type: string
        required: false
      NotifyOnAbort:
        description: Send an email notification on job cancelation
        type: boolean
        default: false
        required: false
      NotifyOnFinish:
        description: Send an email notification on job end
        type: boolean
        default: false
        required: false
      NotifyOnStart:
        description: Send an email notification on job start
        type: boolean
        default: false
        required: false
  org.heappe.types.FileTransfer:
    derived_from: tosca.datatypes.Root
    properties:
      User:
        type: string
        description: >
          User used to transfer files to/from job
      Key:
        type: string
        description: >
          Key used to transfer files to/from job
      Server:
        type: string
        description: >
          Server host name used to transfer files to/from job
      Path:
        type: string
        description: >
          Path on remote server where to store/get job files
artifact_types:
  org.heappe.artifacts.Deployment:
    derived_from: tosca.artifacts.Deployment
  tosca.artifacts.Deployment.Image.Container.Docker:
    description: Docker Container Image
    derived_from: tosca.artifacts.Deployment.Image
node_types:
  org.heappe.nodes.pub.Job:
    derived_from: tosca.nodes.Root
    abstract: true
    description: >
      HEAppE Job (abstract)
    properties:
      JobSpecification:
        description: Specification of the job to create
        type: org.heappe.types.JobSpecification
        required: true
    attributes:
      job_id:
        type: string
        description: >
          ID of the HEAppE job created
      file_transfer:
        type: org.heappe.types.FileTransfer
        description: >
          File transfer settings
      changed_files:
        type: list
        # entry schema not expected by Alien4Cloud
        # entry_schema:
        #  type: string
        description: List of files created or changed by the job execution
      tasks_name_id:
        type: map
        # entry schema not expected by Alien4Cloud
        # entry_schema:
        #  type: string
        description: Map of task name - task ID
    capabilities:
      heappejob:
        type: org.heappe.capabilities.HeappeJob
    interfaces:
      Standard:
        create:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        delete:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
      custom:
        enable_file_transfer:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        disable_file_transfer:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        list_changed_files:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
      tosca.interfaces.node.lifecycle.Runnable:
        submit:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        run:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        cancel:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
    tags:
      icon: /images/heappejob.png
  org.heappe.nodes.Job:
    derived_from: org.heappe.nodes.pub.Job
    description: >
      HEAppE Job
  org.heappe.nodes.pub.WaitFileAndGetContentJob:
    derived_from: tosca.nodes.Root
    abstract: true
    description: >
      Wait for the creation of a file by a given job and get its content(abstract)
    properties:
      file_path:
        description: Path to the file as reported by the Job list_changed_files operation
        type: string
        required: true
    attributes:
      filecontent:
        type: string
        description: Content of the file
    capabilities:
      filecontent:
        type: org.heappe.capabilities.FileContent
    requirements:
      - job:
          capability: org.heappe.capabilities.HeappeJob
          node: org.heappe.nodes.pub.Job
          relationship: org.heappe.relationships.FileContent
          occurrences: [1, 1]
    tags:
      icon: /images/heappejob.png
    interfaces:
      Standard:
        create:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        delete:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
      tosca.interfaces.node.lifecycle.Runnable:
        submit:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        run:
          inputs:
            JOB_ID: { get_attribute: [REQ_TARGET, job, job_id] }
            FILE_PATH: { get_property: [SELF, file_path] }
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        cancel:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
  org.heappe.nodes.WaitFileAndGetContentJob:
    derived_from: org.heappe.nodes.pub.WaitFileAndGetContentJob
    description: >
      Wait for the creation of files from a given job
  org.heappe.nodes.pub.Dataset:
    derived_from: tosca.nodes.Root
    abstract: true
    description: >
      Transfer a zipped dataset to a HEAppEJob input files directory (abstract)
    artifacts:
      - zip_dataset:
          type: tosca.artifacts.File
          file: heappe-types-a4c.yaml
    requirements:
      - job:
          capability: org.heappe.capabilities.HeappeJob
          node: org.heappe.nodes.pub.Job
          relationship: org.heappe.relationships.SendInputsToJob
          occurrences: [1, 1]
    interfaces:
      Standard:
        create:
          inputs:
            JOB_ID: { get_attribute: [REQ_TARGET, job, job_id] }
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        delete:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
      Custom:
        sendJobInputs:
          inputs:
            JOB_ID: { get_attribute: [REQ_TARGET, job, job_id] }
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker        
    tags:
      icon: /images/heappedataset.png
  org.heappe.nodes.Dataset:
    derived_from: org.heappe.nodes.pub.Dataset
    description: >
      Transfer a dataset to a HEAppEJob input files directory
  org.heappe.nodes.pub.Results:
    derived_from: tosca.nodes.Root
    abstract: true
    description: >
      Get result files from a HEAppEJob (abstract) 
    attributes:
      zip_result:
        type: string
        description: >
          Name of Zip file containing results files retrieved from the job
    capabilities:
      job_results:
        type: org.heappe.capabilities.HeappeJobResults
    requirements:
      - job:
          capability: org.heappe.capabilities.HeappeJob
          node: org.heappe.nodes.pub.Job
          relationship: org.heappe.relationships.GetResultsFromJob
          occurrences: [1, 1]
    interfaces:
      Standard:
        create:
          inputs:
            JOB_ID: { get_attribute: [REQ_TARGET, job, job_id] }
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        delete:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
      Custom:
        getResults:
          inputs:
            JOB_ID: { get_attribute: [REQ_TARGET, job, job_id] }
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
    tags:
      icon: /images/heapperesults.png
  org.heappe.nodes.Results:
    derived_from: org.heappe.nodes.pub.Results
    description: >
      Get result files from a HEAppEJob
  org.heappe.nodes.pub.CopyResults:
    derived_from: tosca.nodes.SoftwareComponent
    abstract: true
    description: >
      Copy HEAppE Job results on host (abstract) 
    properties:
      destination_dir:
        type: string
        description: >
          Destination directory where to copy files
        required: true
    requirements:
      - job_results:
          capability: org.heappe.capabilities.HeappeJobResults
          node: org.heappe.nodes.pub.Results
          relationship: org.heappe.relationships.CopyResults
          occurrences: [1, 1]
    interfaces:
      Standard:
        create:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
        delete:
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
      Custom:
        copyResults:
          inputs:
            ZIP_SRC: { get_attribute: [REQ_TARGET, job_results, zip_result] }
            DEST_DIR: { get_property: [SELF, destination_dir] }
          implementation:
            file: heappe-types-a4c.yaml
            type: tosca.artifacts.Deployment.Image.Container.Docker
    tags:
      icon: /images/heappecopy.png
  org.heappe.nodes.CopyResults:
    derived_from: org.heappe.nodes.pub.CopyResults
    description: >
      Copy HEAppE Job results on host

capability_types:
  org.heappe.capabilities.HeappeJob:
    derived_from: tosca.capabilities.Root
    description: >
      A capability fulfilling requirements of a node requiring to be
      associated with a HEAppE Job.
  org.heappe.capabilities.HeappeJobResults:
    derived_from: tosca.capabilities.Root
    description: >
      A capability fulfilling requirements of a node requiring to be
      associated with HEAppE Job Results.
  org.heappe.capabilities.FileContent:
    derived_from: tosca.capabilities.Root
    description: >
      A capability providing the content of a file produced by a job.
    attributes:
      filecontent:
        type: string
        description: File content
relationship_types:
  org.heappe.relationships.DependsOnJob:
    derived_from: tosca.relationships.DependsOn
    description: Relationship between a component and a HEAppE job
    valid_target_types: [ org.heappe.nodes.pub.Job ]
  org.heappe.relationships.SendInputsToJob:
    derived_from: org.heappe.relationships.DependsOnJob
  org.heappe.relationships.GetResultsFromJob:
    derived_from: org.heappe.relationships.DependsOnJob
  org.heappe.relationships.CopyResults:
    derived_from: tosca.relationships.DependsOn
    description: Relationship between a component and a HEAppE job Results
    valid_target_types: [ org.heappe.nodes.pub.Results ]
  org.heappe.relationships.FileContent:
    derived_from: tosca.relationships.DependsOn
    valid_target_types: [ org.heappe.nodes.pub.Job ]

